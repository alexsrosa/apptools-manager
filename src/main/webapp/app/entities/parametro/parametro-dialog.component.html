<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myParametroLabel">Create or edit a Parametro</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!parametro.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="parametro.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                [(ngModel)]="parametro.nome" required />
            <div [hidden]="!(editForm.controls.nome?.dirty && editForm.controls.nome?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.nome?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_valor">Valor</label>
            <input type="text" class="form-control" name="valor" id="field_valor"
                [(ngModel)]="parametro.valor" required />
            <div [hidden]="!(editForm.controls.valor?.dirty && editForm.controls.valor?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.valor?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_datainclusao">Datainclusao</label>
            <div class="input-group">
                <input id="field_datainclusao" type="text" class="form-control" name="datainclusao" ngbDatepicker  #datainclusaoDp="ngbDatepicker" [(ngModel)]="parametro.datainclusao"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="datainclusaoDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.datainclusao?.dirty && editForm.controls.datainclusao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.datainclusao?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dataultimaatualizacao">Dataultimaatualizacao</label>
            <div class="input-group">
                <input id="field_dataultimaatualizacao" type="text" class="form-control" name="dataultimaatualizacao" ngbDatepicker  #dataultimaatualizacaoDp="ngbDatepicker" [(ngModel)]="parametro.dataultimaatualizacao"
                required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="dataultimaatualizacaoDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
            <div [hidden]="!(editForm.controls.dataultimaatualizacao?.dirty && editForm.controls.dataultimaatualizacao?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.dataultimaatualizacao?.errors?.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
