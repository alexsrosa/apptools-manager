
<div *ngIf="consultor">
    <h2><span>Consultor</span> {{consultor.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Nome</span></dt>
        <dd>
            <span>{{consultor.nome}}</span>
        </dd>
        <dt><span>Dataprimeiroregistro</span></dt>
        <dd>
            <span>{{consultor.dataprimeiroregistro | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Dataultimoregistro</span></dt>
        <dd>
            <span>{{consultor.dataultimoregistro | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Flativo</span></dt>
        <dd>
            <span>{{consultor.flativo}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'consultor/'+ consultor.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
