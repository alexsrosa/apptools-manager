<div class="modal-header">
    <h4 class="modal-title">Entrar</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="alert alert-danger" *ngIf="authenticationError">
                <strong>Falha ao acessar!</strong> Por favor, verifique suas credenciais e tente novamente.
            </div>
        </div>
        <div class="col-md-8 offset-md-2">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Seu usuário"
                    [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Sua senha"
                           [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                        <span>Lembre-me</span>
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <p></p>
            <div class="alert alert-warning">
                <a class="alert-link" (click)="requestResetPassword()">Você esqueceu sua senha?</a>
            </div>
        </div>
    </div>
</div>
