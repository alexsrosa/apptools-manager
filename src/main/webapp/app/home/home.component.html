<div class="row">
    <div class="col-md-3">
        <span class="img-fluid img-rounded"></span>
    </div>
    <div class="col-md-9">
        <h1 class="display-4">Bem-vindo ao Manager!</h1>
        <p class="lead">Esta é a homepage.</p>

        <div [ngSwitch]="isAuthenticated()">
            <div class="alert alert-success" *ngSwitchCase="true">
                <span *ngIf="account"> Você esta logado com o usuário "{{account.login}}". </span>
            </div>

        </div>
    </div>
</div>
